<div style="width:100%;overflow-y: auto;">
    <fieldset class="fieldsetName">
        <legend style="">查询条件</legend>
        <div class="container-fluid">
            <div style="float:left;">
                <label style="float:left;margin-top: 5px;">IP地址：</label>
                <input type="text" ng-model="filterObj.ip" style="width:150px;float:left;"
                       class="form-control"/>
            </div>
            <div style="float:left;margin-left: 5px;">
                <label style="float:left;margin-top: 5px;">业务系统：</label>
                <input type="text" ng-model="filterObj.business" style="width:150px;float:left;"
                       class="form-control"/>
            </div>
            <div style="float:left;margin-left: 5px;">
                <label style="float:left;margin-top: 5px;">申请者：</label>
                <input type="text" ng-model="filterObj.created_by" style="width:150px;float:left;"
                       class="form-control"/>
            </div>
            <div style="float:left;margin-left: 5px;">
                <label style="float:left;margin-top: 5px;">状态：</label>
                <select ng-model="filterObj.status" class="form-control" style="width:150px;float:left;">
                    <option value="0">全部</option>
                    <option value="01">已通过</option>
                    <option value="02">已拒绝</option>
                </select>
            </div>
            <div style="float:left;margin-left:15px;">
                <button ng-click="searchList()" class="btn btn-sm btn-info">查询</button>
            </div>
        </div>
    </fieldset>
    <div cw-adaptbody="100" ng-grid="gridOption" style="width:100%;margin-top: 5px;"></div>
</div>
