<div class="panel panel-default" style="border:1px solid #ddd;margin-bottom: 15px;">
    <div class="panel-heading panel-search" style="">
        查询条件
    </div>
    <div class="panel-body">
        <div class="row">
            <div>
                <div class="col-sm-6 col-md-6 col-lg-2" style="height:45px;"></div>
                <div class="col-sm-6 col-md-6 col-lg-8">
                    <div class="form-group">
                        <div class="input-group" style="width:100%">
                            <div style="width:81px;" class="input-group-addon">查询方式</div>
                            <select class="form-control" ng-model="filterObj.ip_type">
                                <option value="00">按IP查询</option>
                                <option value="01">按网段查询</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-2" style="height:45px;">

                </div>
                <div class="col-sm-6 col-md-6 col-lg-2" style="height:45px;">

                </div>
                <div ng-if="filterObj.ip_type=='00'" class="col-sm-6 col-md-6 col-lg-8">
                    <div class="form-group">
                        <div class="input-group" style="width:100%">
                            <div style="width:81px;" class="input-group-addon">IP</div>
                            <input type="text" class="form-control" input-hint="多个IP请用英文逗号分开" ng-model="filterObj.ips">
                        </div>
                    </div>
                </div>
                <div ng-if="filterObj.ip_type=='01'" class="col-sm-6 col-md-6 col-lg-4">
                    <div class="form-group">
                        <div class="input-group" style="width:100%">
                            <div style="width:81px;" class="input-group-addon">起始IP</div>
                            <input type="text" class="form-control" ng-model="filterObj.start_ip">
                        </div>
                    </div>
                </div>
                <div ng-if="filterObj.ip_type=='01'" class="col-sm-6 col-md-6 col-lg-4">
                    <div class="form-group">
                        <div class="input-group" style="width:100%">
                            <div style="width:81px;" class="input-group-addon">结束IP</div>
                            <input type="text" class="form-control" ng-model="filterObj.end_ip">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-2" style="height:45px;">

                </div>
                <div class="col-lg-12" style="text-align: center">
                    <hr class="mt5 mb15">
                    <button class="btn btn-info" ng-click="searchIPs()">分配查询</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default" style="border:1px solid #ddd;margin-bottom: 0">
    <div class="panel-heading  panel-search">
        结果
    </div>
    <div cw-adaptbody="300" class="panel-body" style="overflow-y: auto">
        <!--div ng-grid="gridOptions" style="width:100%;height: 100%;overflow-y: auto;overflow-x: hidden"></div-->
        <div style="width:100%;height: 100%;overflow-y: auto">
            <div style="height: 30px;" class="col-lg-12">
                以下结果为正在使用中或已排除的IP：共{{ result_list.length }}个
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3" style="height: 30px;" ng-repeat="i in result_list">
                <span ng-bind="i.ip"></span>
            </div>
        </div>
    </div>
</div>
