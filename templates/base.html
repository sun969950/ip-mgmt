<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>IP管理</title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!-- bootstrap css -->
    <link href="${STATIC_URL}css/bootstrap.css" rel="stylesheet">
    <link href="${STATIC_URL}css/zTreeStyle.css" rel="stylesheet">
    <link href="${STATIC_URL}css/ng-grid.css" rel="stylesheet">
    <link href="${STATIC_URL}css/jquery-ui-1.10.4.css" rel="stylesheet">

    <link href="${STATIC_URL}css/kendo-default.min.css" rel="stylesheet">
    <link href="${STATIC_URL}css/kendo-datetime.min.css" rel="stylesheet">
    <link href="${STATIC_URL}css/select2.css" rel="stylesheet">

    <link href="${STATIC_URL}css/style.css" rel="stylesheet">
    <link href="${STATIC_URL}css/perfect-scrollbar.css" rel="stylesheet">
    <link href="${STATIC_URL}css/roboto.css" rel="stylesheet">
    <link href="${STATIC_URL}css/font-awesome.min.css" rel="stylesheet">
    <link href="${STATIC_URL}css/panel.css" rel="stylesheet">
    <link href="${STATIC_URL}css/feather.css" rel="stylesheet">
    <link href="${STATIC_URL}css/animate.css" rel="stylesheet">
    <link href="${STATIC_URL}css/urban.css" rel="stylesheet">
    <link href="${STATIC_URL}css/urban.skins.css" rel="stylesheet">
    <link href="${STATIC_URL}css/template.css" rel="stylesheet">
    <link href="${STATIC_URL}css/cw-left-menu.css" rel="stylesheet">
    <link href="${STATIC_URL}css/directive.css" rel="stylesheet">

    <!-- 这个是全局配置，如果需要在js中使用app_id和site_url,则这个javascript片段一定要保留 -->
    <script type="text/javascript">
        var app_id = "${APP_ID}";
        var site_url = "${SITE_URL}";	  // app的url前缀,在ajax调用的时候，应该加上该前缀
        var static_url = "${STATIC_URL}"; // 静态资源前缀
        var current_user = "${request.user.username}";
        var user_id = "${user_id}"
    </script>
    <style>
        /*如果你需要给你的应用固定高度和宽度，请在这里修改*/
        body {
            min-width: 1200px;
        }
    </style>
</head>

<body style="overflow-x: auto; overflow-y: auto; min-width: 1280px;background-image: url('${STATIC_URL}img/bg.jpg')" ng-controller="site">
<!--访问接口用，请勿删除-->
<input type='hidden' id="csrf" name='csrfmiddlewaretoken' value='${csrf_token}'>

<div>
    <!--顶部导航 Start-->
    <nav class="navbar navbar-default king-horizontal-nav2" role="navigation" style="background-color: #398ec7 !important;margin-bottom: 0px;height: 66px;    border: none;
    border-radius: 0;">
        <div class="container" style="max-width: 100%;width:100%;padding-top: 3px;">
            <div class="navbar-header col-md-4 col-sm-4 col-xs-4 logo" style="padding-left: 0;width:400px !important;">
                <a style="line-height: 100%;color: #fff;width:100%;height: 100%;padding-left: 220px;padding-top: 16px;font-size: x-large;" class="navbar-brand" href="${SITE_URL}">
                    <div style="font-size:28px;margin-top: 2px;width: 32px;float: left;">IP</div>
                    <div style="float: left;padding-top: 1px">管理</div>
                </a>
            </div>

            <div class="col-md-2 col-sm-2" style="float:right;">
                <a style="float:right;height: 100%;text-decoration: none;color: #cccccc; padding: 10px 20px 0 0;" class="io-fa icon-logoutcloudboot" href="${LOGOUT_URL}"></a>
                <a style="display: block; text-decoration: none; text-align: left">
                    <img src="${STATIC_URL}img/getheadimg.jpg" class="nav-user-photo"
                         style="width: 45px; height: 45px; margin-top: 7px; float: left; margin-left: 6px; border-radius: 40px;"/>
                    <span class="user-info"
                          style="color: #fff; font-size: 16px; max-width: 85px; display: inline-block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; text-align: left; vertical-align: top; line-height: 16px; position: relative; top: 19px; left: 10px;"
                          id="yue_fen">
                            ${request.user.username}
                        </span>
                </a>
            </div>
        </div>
    </nav>
    <!--顶部导航 End-->
</div>
<!-- 固定宽度居中 start -->
<div class="main-container" style="overflow-y: hidden; position: relative;">
    <div cw-left-menu="menuOption"></div>
    <div class="main-content" id="main-content" style="position:absolute;left:15%;top:0;bottom: 0;width: 85%; overflow: hidden;margin-left: 0">
        <div id="top_nav2">
            <div id="locationPlaceHolder" style="font-family: 'Microsoft YaHei UI'; font-size: 12px; color: black;">
            </div>
        </div>
        <div id="ui-content-main" class="ui-content-main" ui-view
             style="width:100%; position: absolute;top:35px;bottom: 0;height: auto !important;"></div>
    </div>
</div>
<!-- 固定宽度表单居中 end -->

<!-- jquery js  -->
<script src="${STATIC_URL}js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="${STATIC_URL}js/jquery.json-2.3.min.js" type="text/javascript"></script>
<script src="${STATIC_URL}js/jquery-ui-1.10.4.js" type="text/javascript"></script>
<!-- bootstrap js  -->
<script src="${STATIC_URL}assets/bootstrap-3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
<!--配置js  勿删-->
<script src="${STATIC_URL}js/settings.js?v=${STATIC_VERSION}" type="text/javascript"></script>
<!--zTree js-->
<script src="${STATIC_URL}js/jquery.ztree.all-3.5.min.js" type="text/javascript"></script>
<script src="${STATIC_URL}js/kendo.all.min.js" type="text/javascript"></script>
<script src="${STATIC_URL}js/select2.js" type="text/javascript"></script>

<!--angular js-->
<script src="${STATIC_URL}js/angular_base/angular.min.js" type="text/javascript"></script>
<script src="${STATIC_URL}js/angular_base/angular-resource.min.js" type="text/javascript"></script>
<script src="${STATIC_URL}js/angular_base/ui-bootstrap-tpls-0.12.0.js" type="text/javascript"></script>
<script src="${STATIC_URL}js/angular_base/angular-ui-router.min.js" type="text/javascript"></script>

<!--表格控件-->
<script src="${STATIC_URL}js/angular_base/ng-grid.js" type="text/javascript"></script>

<!--左侧菜单js-->
<script src="${STATIC_URL}js/angular_base/leftmenu.js" type="text/javascript"></script>

<script src="${STATIC_URL}client/init.js" type="text/javascript"></script>
<script src="${STATIC_URL}client/Services.js" type="text/javascript"></script>
<script src="${STATIC_URL}client/Directives.js" type="text/javascript"></script>
<script src="${STATIC_URL}client/Utilities_Services.js" type="text/javascript"></script>

<!--自定义配置功能-->
<script src="${STATIC_URL}client/controllers/Config.js" type="text/javascript"></script>

<!--确认提示框-->
<script src="${STATIC_URL}client/controllers/Confirm.js" type="text/javascript"></script>
<script src="${STATIC_URL}client/controllers/Message.js" type="text/javascript"></script>

<!--错误提示框-->
<script src="${STATIC_URL}client/controllers/Error.js" type="text/javascript"></script>

${self.body()}
</body>
</html>
